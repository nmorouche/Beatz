<!DOCTYPE html>
<html lang="en">

<head>
    <title>Beatz</title>
    <meta charset="utf-8">
    <meta name="description" content="A sweat music player">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme_color" content="#f44336">
    <link rel="icon" type="image/png" href="/src/assets/images/icon-192x192.png">
    <link name="msapplication-TileImage" type="image/png" href="/src/assets/images/icon-144x144.png">
    <link rel="apple-touch-icon" href="/src/assets/images/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/src/assets/images/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/src/assets/images/icon-512x512.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/src/assets/images/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/src/assets/images/icon-512x512.png">
    <link rel="apple-touch-startup-image"
        media="screen and (device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)"
        href="/src/assets/images/splash-750x1334.png" />
    <link rel="manifest" href="/src/manifest.webmanifest">
    <link rel="stylesheet" href="/src/assets/css/normalize.css">
    <link rel="stylesheet" href="/src/assets/css/fonts.css">
    <link rel="stylesheet" href="/src/assets/css/shell.css">
    <link rel="stylesheet" href="/src/assets/css/mobile.css" media="(max-width: 768px)">
    <link rel="stylesheet" href="/src/assets/css/desktop.css" media="(min-width: 768px)">
    <script src="/src/assets/js/fontawesome-pro-5.13.0.min.js" defer></script>
</head>

<body>
    <header>
        <div class="header-content">
            <h1>I <i class="fas fa-heart" aria-labelledby="Love"></i> GIFs</h1>
        </div>
    </header>
    <nav id="desktop-menu-bar">
        <ul>
            <li>
                <a class="trending-tabitem" href="/">
                    <i class="fas fa-fire"></i>
                    <span>Trending</span>
                </a>
            </li>
            <li>
                <a class="search-tabitem" href="/src/html/search">
                    <i class="fas fa-search"></i>
                    <span>Search</span>
                </a>
            </li>
            <li class="active">
                <a class="player-tabitem" href="/src/html/player">
                    <i class="fas fa-fire"></i>
                    <span>Player</span>
                </a>
            </li>
        </ul>
    </nav>
    <main>
        <div id="loader" class="loader" style="display: none;">
            <i class="fas fa-circle-notch fa-spin"></i>
        </div>
        <div id="player">
            <div class="song-image">
                <img id="player-image" src="/src/assets/images/default-music.png"/>
            </div>
            <div class="song-information">
                <span id="player-title-album" style="display:block;">-- / --</span>
                <span id="player-artist">--</span>
            </div>
            <div class="song-controls">
                <div id="buttons">
                    <button id="pre" onclick="previous()">
                        <img src="/src/assets/images/pre.png" height="90%" width="90%"/>
                    </button>
                    <button id="play" onclick="playOrPauseSong()">
                        <img id="play-image" src="/src/assets/images/pause.png"/>
                    </button>
                    <button id="next" onclick="next()">
                        <img src="/src/assets/images/next.png" height="90%" width="90%"/>
                    </button>
                    <button id="loop" onclick="loop()">
                        <img src="/src/assets/images/loop.png" height="90%" width="90%"/>
                    </button>
                </div>
            </div>
            <div class="song-progression">
                <span id="currentTime">00:00</span>
                <div id="seek-bar-container">
                    <div id="seek-bar">
                        <div id="fill"></div>
                        <div id="handle"></div>
                    </div>
                </div>
                <span id="totalTime">00:00</span>
            </div>
        </div>
    </main>
    <nav id="mobile-tab-bar">
        <ul>
            <li>
                <a class="trending-tabitem" href="/">
                    <i class="fas fa-fire"></i>
                    <span>Trending</span>
                </a>
            </li>
            <li>
                <a class="search-tabitem" href="/src/html/search">
                    <i class="fas fa-search"></i>
                    <span>Search</span>
                </a>
            </li>
            <li class="active">
                <a class="player-tabitem" href="/src/html/player">
                    <i class="fas fa-fire"></i>
                    <span>Player</span>
                </a>
            </li>
        </ul>
    </nav>
    <script src="/src/assets/js/dexie.min.js"></script>
    <script>
        var db = new Dexie("ILoveGifs");
        window.db = db;

        db.version(1).stores({
            gifs: "id, title, artist, album, cover_big, preview, duration"
        });
    </script>
    <script src="/src/assets/js/player.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(registration => {
                console.log("ServiceWorker registrated");
            }).catch(error => console.log(error));
        } else {
            console.log("Service Worker not supported");
        }
    </script>
</body>

</html>
